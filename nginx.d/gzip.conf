gzip on;
gzip_proxied any;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  application/x-javascript
  font/opentype
  image/svg+xml
  image/x-icon
  text/css
  text/plain
  text/x-component
  text/xml
  text/javascript
  text/x-json;
gzip_vary on;
gzip_disable "MSIE [1-6]\.(?!.*SV1)";
